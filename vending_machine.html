<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="vending_machine.css">
    <title></title>
  </head>
  <body>
    <!--bootstrap-->


    <div class="bg-primary vh-100 d-flex align-items-center">



        <div class="p-3 d-flex flex-wrap">
            <div class="col-sm-8 col-12 d-flex justify-content-center flex-column">
                <div class="bg-secondary p-3 vh-75">
                    <div class="bg-dark d-flex justify-content-center align-items-center box">
                        <div class="slider-show bg-secondary p-2" id="slider">

                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-secondary btn-lg my-3" id="purchase">PUSH</button>
                </div>
            </div>



            <div class="col-sm-4 col-12 p-0">
                <div class="bg-secondary w-100 h-80 d-flex">
                    <div class="col-6 p-2" id="small-product">
                        <div class="d-flex product justify-content-center align-items-center text-white">
                            <img src="https://media.istockphoto.com/photos/red-apple-picture-id184276818?k=20&m=184276818&s=612x612&w=0&h=QxOcueqAUVTdiJ7DVoCu-BkNCIuwliPEgtAQhgvBA_g=" class="product">
                        </div>
                    </div>
                    <div class="col-6 text-white text-center" id="display">
                        <p class="my-3 mx-0">apple</p>
                        <p>$ 4.00</p>
                    </div>
                </div>
                <div class="bg-secondary h-220 mt-4 d-flex flex-wrap justify-content-around p-3" id="btn-area">
                </div>
            </div>
        </div>
    </div>

    <script src="vending_machine.js"></script>

  </body>
</html>
